%dev.quarkus.devservices.enabled=false
quarkus.http.port=8081

%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=/.*/

%dev.quarkus.oidc.auth-server-url=http://0.0.0.0:8080/realms/myreadings
%dev.quarkus.oidc.credentials.secret=admin
%dev.quarkus.oidc.client-id=myreadings-client
%test.quarkus.oidc.client-id=backend-service
quarkus.oidc.tls.verification=none

%test.quarkus.keycloak.devservices.realm-path=quarkus-realm.json

%dev.mp.messaging.connector.smallrye-rabbitmq.host=localhost
%dev.mp.messaging.connector.smallrye-rabbitmq.port=5672
%dev.mp.messaging.connector.smallrye-rabbitmq.username=myreadings-user
%dev.mp.messaging.connector.smallrye-rabbitmq.password=myreadings-user
%dev.mp.messaging.connector.smallrye-rabbitmq.virtual-host=my-readings

mp.messaging.incoming.registrations.connector=smallrye-rabbitmq
mp.messaging.incoming.registrations.queue.name=myreadings-queue
mp.messaging.incoming.registrations.exchange.name=amq.topic
mp.messaging.incoming.registrations.routing-keys=KK.EVENT.CLIENT.my-readings.SUCCESS.myreadings-client.REGISTER 
mp.messaging.incoming.registrations.broadcast=true

app.repository.type=jpa

quarkus.datasource."books-db".db-kind=postgresql
%dev.quarkus.datasource."books-db".username=myreadings-user
%dev.quarkus.datasource."books-db".password=myreadings-user
%dev.quarkus.datasource."books-db".jdbc.url=jdbc:postgresql://localhost:5432/books_db
quarkus.hibernate-orm."books-db".datasource=books-db
quarkus.hibernate-orm."books-db".packages=org.modular.playground.catalog.infrastructure.persistence.postgres

quarkus.datasource."users-db".db-kind=postgresql
%dev.quarkus.datasource."users-db".jdbc.url=jdbc:postgresql://localhost:5432/users_db
%dev.quarkus.datasource."users-db".username=myreadings-user
%dev.quarkus.datasource."users-db".password=myreadings-user
quarkus.hibernate-orm."users-db".datasource=users-db
quarkus.hibernate-orm."users-db".packages=org.modular.playground.user.infrastructure.persistence.postgres

quarkus.datasource."readinglist-db".db-kind=postgresql
%dev.quarkus.datasource."readinglist-db".jdbc.url=jdbc:postgresql://localhost:5432/readinglist_db
%dev.quarkus.datasource."readinglist-db".username=myreadings-user
%dev.quarkus.datasource."readinglist-db".password=myreadings-user
quarkus.hibernate-orm."readinglist-db".datasource=readinglist-db
quarkus.hibernate-orm."readinglist-db".packages=org.modular.playground.readinglist.infrastructure.persistence.postgres

quarkus.datasource."review-db".db-kind=postgresql
%dev.quarkus.datasource."review-db".jdbc.url=jdbc:postgresql://localhost:5432/review_db
%dev.quarkus.datasource."review-db".username=myreadings-user
%dev.quarkus.datasource."review-db".password=myreadings-user
quarkus.hibernate-orm."review-db".datasource=review-db
quarkus.hibernate-orm."review-db".packages=org.modular.playground.review.infrastructure.persistence.postgres

%prod.quarkus.log.console.json=true
%prod.quarkus.log.console.json.pretty-print=false
quarkus.log.level=INFO
quarkus.log.category."org.hibernate".level=WARN

%prod.quarkus.oidc.auth-server-url=${OIDC_AUTH_SERVER_URL}
%prod.quarkus.oidc.credentials.secret=${OIDC_CREDENTIALS_SECRET}
%prod.quarkus.oidc.client-id=${OIDC_CLIENT_ID}
%prod.mp.messaging.connector.smallrye-rabbitmq.host=${RABBITMQ_HOST}
%prod.mp.messaging.connector.smallrye-rabbitmq.port=${RABBITMQ_PORT:5672}
%prod.mp.messaging.connector.smallrye-rabbitmq.username=${RABBITMQ_USERNAME}
%prod.mp.messaging.connector.smallrye-rabbitmq.password=${RABBITMQ_PASSWORD}
%prod.mp.messaging.connector.smallrye-rabbitmq.virtual-host=${RABBITMQ_VHOST}
%prod.quarkus.datasource."books-db".db-kind=postgresql
%prod.quarkus.datasource."books-db".jdbc.url=${BOOKS_DB_JDBC_URL}
%prod.quarkus.datasource."books-db".username=${BOOKS_DB_USERNAME}
%prod.quarkus.datasource."books-db".password=${BOOKS_DB_PASSWORD}
%prod.quarkus.datasource."users-db".db-kind=postgresql
%prod.quarkus.datasource."users-db".jdbc.url=${USERS_DB_JDBC_URL}
%prod.quarkus.datasource."users-db".username=${USERS_DB_USERNAME}
%prod.quarkus.datasource."users-db".password=${USERS_DB_PASSWORD}
%prod.quarkus.datasource."readinglist-db".db-kind=postgresql
%prod.quarkus.datasource."readinglist-db".jdbc.url=${READINGLIST_DB_JDBC_URL}
%prod.quarkus.datasource."readinglist-db".username=${READINGLIST_DB_USERNAME}
%prod.quarkus.datasource."readinglist-db".password=${READINGLIST_DB_PASSWORD}
%prod.quarkus.datasource."review-db".db-kind=postgresql
%prod.quarkus.datasource."review-db".jdbc.url=${REVIEW_DB_JDBC_URL}
%prod.quarkus.datasource."review-db".username=${REVIEW_DB_USERNAME}
%prod.quarkus.datasource."review-db".password=${REVIEW_DB_PASSWORD}
%prod.quarkus.http.cors=true
%prod.quarkus.http.cors.origins=${CORS_ORIGINS}